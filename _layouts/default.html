<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-GB" }}">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:wght@400;700&family=Niconne&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:locale" content="en_GB">
    <meta name="description" content="{{site.description}}">
    <meta property="og:description" content="{{site.description}}">
    <meta property="og:image" content="{{site.web}}images/on-black.png">
    <link rel="canonical" href="{{site.web}}">
    <meta property="og:url" content="{{site.web}}">
    <meta name="twitter:card" content="summary"/>
    <script type="application/ld+json">
        {
            "url": "{{site.web}}",
            "description": "{{site.description}}",
            "@type": "LocalBusiness",
            "currenciesAccepted": "GBP",
            "name": "{{ site.title }}",
            "@context": "https://schema.org",
            "telephone": "{{site.telephone}}",
            "email": "{{site.email}}",
            "image": "{{site.web}}images/on-black.png",
            "address": "Marple, UK",
            "priceRange": "$$",
            "openingHours": "We-Sa 17:00-21:00"
        }</script>
    <meta property="og:site_name" content="Paoloâ€™s Pizza">
    <title>{{site.title}} - {{page.title}}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZJ16GJ5VF6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZJ16GJ5VF6');
    </script>
</head>
<body class="bg-white flex flex-col min-h-screen font-serif">
<header class="bg-black mb-3">
    <nav class="flex items-center px-1 py-4 sm:px-2 mx-2 max-w-screen-sm md:max-w-screen-md md:mx-auto">
        <div class="">
            <a href="/" class="block">
                <img src="images/on-black.png" width="200" height="183" alt="Paolo's pizza logo" class=""
                     style="max-height: 18rem;">
            </a>
        </div>
        <div class="flex items-end flex-grow flex-col sm:flex-row ml-2 sm:ml-4 font-cursive justify-between text-right mr-1">
            <a href="/menu.html" class="nav-item">
                Menu
            </a>
            <a href="/about.html" class="nav-item">
                About Paolo's
            </a>
            <a href="/how-to-order.html" class="nav-item">
                How to Order
            </a>
        </div>
    </nav>
</header>

<main class="mx-2 max-w-screen-sm md:max-w-screen-md md:mx-auto mb-3 p-2">
    {{ content}}

    <div class="mx-auto my-5 text-center">
        <a href="tel:{{site.telephone}}"
           class="mb-3 bg-black hover:bg-black text-white font-bold py-2 px-4 rounded mx-auto inline-flex items-center">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M97.333 506.966c-129.874-129.874-129.681-340.252 0-469.933 5.698-5.698 14.527-6.632 21.263-2.422l64.817 40.513a17.187 17.187 0 0 1 6.849 20.958l-32.408 81.021a17.188 17.188 0 0 1-17.669 10.719l-55.81-5.58c-21.051 58.261-20.612 122.471 0 179.515l55.811-5.581a17.188 17.188 0 0 1 17.669 10.719l32.408 81.022a17.188 17.188 0 0 1-6.849 20.958l-64.817 40.513a17.19 17.19 0 0 1-21.264-2.422zM247.126 95.473c11.832 20.047 11.832 45.008 0 65.055-3.95 6.693-13.108 7.959-18.718 2.581l-5.975-5.726c-3.911-3.748-4.793-9.622-2.261-14.41a32.063 32.063 0 0 0 0-29.945c-2.533-4.788-1.65-10.662 2.261-14.41l5.975-5.726c5.61-5.378 14.768-4.112 18.718 2.581zm91.787-91.187c60.14 71.604 60.092 175.882 0 247.428-4.474 5.327-12.53 5.746-17.552.933l-5.798-5.557c-4.56-4.371-4.977-11.529-.93-16.379 49.687-59.538 49.646-145.933 0-205.422-4.047-4.85-3.631-12.008.93-16.379l5.798-5.557c5.022-4.813 13.078-4.394 17.552.933zm-45.972 44.941c36.05 46.322 36.108 111.149 0 157.546-4.39 5.641-12.697 6.251-17.856 1.304l-5.818-5.579c-4.4-4.219-4.998-11.095-1.285-15.931 26.536-34.564 26.534-82.572 0-117.134-3.713-4.836-3.115-11.711 1.285-15.931l5.818-5.579c5.159-4.947 13.466-4.337 17.856 1.304z"/>
            </svg>
            <span>Phone {{site.telephone}} to order</span>
        </a>
    </div>
</main>

<div class="flex-grow"></div>
<footer class="bg-beige-50">
    <div class="mx-auto px-6 pt-10 pb-6">
        <div class="flex flex-wrap content-between">
            <div class="w-full sm:w-1/2 text-center sm:text-left">
                <div class="uppercase mb-6 font-bold">Contact</div>
                <ul class="mb-4">
                    <li class="mt-2">
                        <a href="tel:{{site.telephone}}">{{site.telephone}}</a>
                    </li>
                    <li class="mt-2">
                        <a href="mailto:{{site.email}}"
                           class="">
                            <span class="username">{{site.email}}</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="w-full sm:w-1/2 text-center sm:text-left">
                <div class="uppercase mb-6 font-bold">Social</div>
                <ul class="mb-4">
                    <li class="mt-2">
                        <a href="{{site.facebook}}"
                           class="">
                            <span class="username">{{site.facebook}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
