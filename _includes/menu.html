<h1 class="text-center my-2">Menu</h1>

<section class="border-2 rounded-r p-2 mx-2 max-w-screen-sm md:mx-auto">
    {% for pizza in site.data.pizzas %}
    <div class="flex flex-col mb-2">
        <div class="flex flex-col sm:flex-row">
            <span class="flex-none text-3xl">{{pizza.name}}</span>
            <span class="hidden sm:block flex-grow mx-4 border-b border-dashed border-gray-700">&#8203;</span>
            <span class="flex-none text-3xl">{{pizza.price}}</span>
        </div>
        <div class="italic font-bold">{{pizza.note}}</div>
        <p class="text-gray-700 italic">
            {{pizza.description}}
        </p>
    </div>
    {% endfor %}
</section>
