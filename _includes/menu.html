<h1 class="text-center my-2 font-cursive">Pizza Menu</h1>

<section class="border-2 rounded-r p-2 max-w-screen-sm md:mx-auto">
    {% for pizza in site.data.pizzas %}
    <div class="mb-2">
        <div class="mb-1">
            <span class="font-bold text-3xl font-cursive">{{pizza.name}} - {{pizza.price}}</span>
            <div class="italic font-bold">{{pizza.note}}</div>
        </div>
        <p class="my-0">
            {{pizza.description}}
        </p>
    </div>
    {% endfor %}
    <h1 class="text-5xl text-center my-4 font-cursive">Extras</h1>
    {% for extra in site.data.extras %}
    <div class="mb-2">
        <div class="mb-1">
            <span class="font-bold text-3xl font-cursive">{{extra.name}} - {{extra.price}}</span>
            <div class="italic font-bold">{{extra.note}}</div>
        </div>
        <p class="my-0">
            {{extra.description}}
        </p>
    </div>
    {% endfor %}
</section>
